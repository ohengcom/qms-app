# Prometheus alert rules for QMS

groups:
  - name: qms_alerts
    rules:
      # Application health alerts
      - alert: QMSAppDown
        expr: up{job="qms-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "QMS application is down"
          description: "QMS application has been down for more than 1 minute."

      - alert: QMSHighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="qms-app"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "QMS application high response time"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL is using more than 80% of available connections."

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis is using more than 90% of available memory."

      # System alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for 5 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.mountpoint }}."

      # Application-specific alerts
      - alert: QMSHighErrorRate
        expr: rate(http_requests_total{job="qms-app",status=~"5.."}[5m]) / rate(http_requests_total{job="qms-app"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "QMS high error rate"
          description: "Error rate is above 5% for 5 minutes."

      - alert: QMSLowThroughput
        expr: rate(http_requests_total{job="qms-app"}[5m]) < 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "QMS low throughput"
          description: "Request rate is below 1 req/sec for 10 minutes."